<!DOCTYPE html>
<html lang="en">
<head>

    <title> Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class= "container">
         <nav>
            <ul>
              <li>Shapes</li>
              <li>Square</li>
              <li>circle</li>

              <li>Rectangle</li>

                <nav class="child-navbar">
                
                         <ul>
                              <li>Square</li>
                
                        </ul>
                      
                </nav>

            </div>
        </div>
    </header>
    
</body>
</html>
